<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <script
      src="https://kit.fontawesome.com/2825a587d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sign in.css" />
  </head>
  <body>
    <!--login page -->
    <div class="page-login">
      <h1 class="heading">Login</h1>
      <p class="row-email">Email</p>
      <i class="fa-regular fa-eye-slash"></i>
      <p class="row-password">Password</p>
      <p id="row-forget">Forget Password?</p>
      <p class="row-login">Login</p>
      <p class="row-dont-have-account">Don't have an account?</p>
      <p class="signup-row">sign up</p>
      <h2><span>OR</span></h2>
      <i class="fa-brands fa-facebook"></i>
      <p class="row-login-facebook">Login with Facebook</p>
      <i class="fa-brands fa-google"></i>
      <p class="row-login-google">Login with Google</p>
    </div>

    <!-- sign up page -->
    <div id="page-signup">
      <h1 class="heading">Sign up</h1>
      <p class="row-email">Email</p>
      <p class="row-email">Create Password</p>
      <i class="fa-regular fa-eye-slash"></i>
      <p class="row-password">Confrim Password</p>
      <p class="row-login">Sign up</p>
      <p class="row-dont-have-account">Already have an account?</p>
      <p class="signup-row">Login</p>
      <h2><span>OR</span></h2>
      <i class="fa-brands fa-facebook"></i>
      <p class="row-login-facebook">Login with Facebook</p>
      <i class="fa-brands fa-google"></i>
      <p class="row-login-google">Login with Google</p>
    </div>
  </body>
</html>
